<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gift Card MalaMale</title>
    <style>
        body {
            background: linear-gradient(135deg, #fdf7f0 0%, #ffeaa7 20%, #fab1a0 60%, #fdcb6e 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .giftcard {
            width: 400px;
            height: 250px;
            background: linear-gradient(135deg, #FFEFD5 0%, #FFE4B5 30%, #FFDAB9 60%, #F5DEB3 100%);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3), 0 0 20px rgba(255, 192, 203, 0.2);
            border: 3px solid #FFD700;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 32px 24px 24px 24px;
            position: relative;
            overflow: hidden;
        }
        
        .giftcard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255, 192, 203, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .giftcard .logo {
            width: 180px;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 2px 4px rgba(255, 215, 0, 0.3));
        }
        .giftcard .titulo {
            font-size: 1.5rem;
            color: #8B4513;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(255, 215, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        .giftcard .mensaje {
            color: #B8860B;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 18px;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }
        .giftcard .circulos {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        .giftcard .circulo {
            width: 28px;
            height: 28px;
            border: 2px solid #FFD700;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFF8DC 0%, #FFFACD 100%);
            box-shadow: 0 2px 6px rgba(255, 215, 0, 0.3);
        }
        .giftcard .footer {
            font-size: 0.9rem;
            color: #B8860B;
            text-align: center;
            margin-top: 10px;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }
        .giftcard .oferta {
            position: absolute;
            right: 24px;
            top: 24px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #8B4513;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 50px;
            z-index: 2;
            border: 2px solid #FFD700;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
            padding: 4px 16px;
            box-shadow: 0 2px 8px rgba(232, 165, 179, 0.15);
        }
    </style>
</head>
<body>
    <div class="giftcard">
        <img src="img/logo.dorado.png" alt="MalaMale Peluquería" class="logo">
        <div class="titulo">¡Feliz Día!<br>Gift Card</div>
        <div class="mensaje">Regalá belleza y cuidado en MalaMale.<br>Presenta esta tarjeta y obtené un beneficio especial en tu próxima visita.</div>
        <div class="circulos">
            <div class="circulo"></div>
            <div class="circulo"></div>
            <div class="circulo"></div>
            <div class="circulo"></div>
            <div class="circulo"></div>
        </div>
        <div class="oferta">$10% OFF</div>
        <div class="footer">Válido para servicios seleccionados. <br>Presentar en el local. <br>www.malamale.com</div>
    </div>
</body>
</html>
