<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gift Card MalaMale - Elegant Style</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap');
        
        body {
            background: linear-gradient(135deg, #f9f7f4 0%, #f5f3f0 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .giftcard {
            width: 520px;
            height: 320px;
            background: linear-gradient(135deg, #ffffff 0%, #fefefe 100%);
            border-radius: 15px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            padding: 35px 40px;
            position: relative;
            border: 1px solid #f8f6f2;
            overflow: hidden;
        }
        
        .giftcard::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(212, 165, 116, 0.08) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .giftcard-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        
        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 600;
            background: linear-gradient(135deg, #D4A574 0%, #B8860B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            line-height: 1;
            letter-spacing: -1px;
        }
        
        .brand-symbol {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #D4A574 0%, #C19A5B 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.25);
        }
        
        .main-content {
            text-align: center;
            margin: 40px 0;
            position: relative;
            z-index: 2;
        }
        
        .main-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #D4A574;
            font-weight: 500;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }
        
        .services-section {
            position: relative;
            z-index: 2;
        }
        
        .services-title {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .services-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
        }
        
        .service-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #D4A574;
            transition: all 0.3s ease;
        }
        
        .service-dot.empty {
            background: #e8e8e8;
            border: 2px solid #D4A574;
            width: 8px;
            height: 8px;
        }
        
        .footer-info {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.85rem;
            color: #888;
            margin-top: auto;
            position: relative;
            z-index: 2;
        }
        
        .website {
            color: #D4A574;
            font-weight: 500;
            text-decoration: none;
        }
        
        /* Elementos decorativos */
        .decorative-line {
            position: absolute;
            top: 50%;
            left: 20px;
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, #D4A574 0%, transparent 100%);
            transform: translateY(-50%);
        }
        
        .decorative-line.right {
            left: auto;
            right: 20px;
            background: linear-gradient(90deg, transparent 0%, #D4A574 100%);
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .giftcard {
                width: 90%;
                height: auto;
                padding: 25px;
            }
            
            .logo-text {
                font-size: 2.2rem;
            }
            
            .main-text {
                font-size: 1.8rem;
            }
            
            .brand-symbol {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="giftcard">
        <div class="decorative-line"></div>
        <div class="decorative-line right"></div>
        
        <div class="giftcard-header">
            <h1 class="logo-text">MalaMale</h1>
            <div class="brand-symbol">M</div>
        </div>
        
        <div class="main-content">
            <div class="main-text">Beauty & Wellness</div>
            <div class="subtitle">Gift Certificate</div>
        </div>
        
        <div class="services-section">
            <div class="services-title">Service Progress</div>
            <div class="services-dots">
                <div class="service-dot"></div>
                <div class="service-dot"></div>
                <div class="service-dot"></div>
                <div class="service-dot"></div>
                <div class="service-dot"></div>
                <div class="service-dot empty"></div>
            </div>
        </div>
        
        <div class="footer-info">
            <a href="#" class="website">www.malamale.com</a>
        </div>
    </div>
</body>
</html>
