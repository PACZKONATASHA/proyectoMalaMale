<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALA MALE Experience</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700;800;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .experience-banner {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(135deg, #F7F4F0 0%, #F2EDE6 25%, #EDE7DB 50%, #F0EBE0 75%, #F7F4F0 100%);
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        
        /* Texto de fondo muy sutil */
        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-3deg);
            font-family: 'Playfair Display', serif;
            font-size: clamp(120px, 15vw, 220px);
            font-weight: 900;
            color: rgba(0, 0, 0, 0.025);
            letter-spacing: 0.2em;
            user-select: none;
            pointer-events: none;
            white-space: nowrap;
        }
        
        /* Contenedor principal */
        .content-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        /* Lado izquierdo - Texto */
        .text-content {
            flex: 1;
            padding: 0 5% 0 8%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .experience-text {
            font-family: 'Playfair Display', serif;
            font-size: clamp(48px, 6vw, 84px);
            font-weight: 400;
            color: #2B2B2B;
            letter-spacing: 0.15em;
            margin-bottom: 15px;
            line-height: 0.95;
        }
        
        .brand-text {
            font-family: 'Playfair Display', serif;
            font-size: clamp(36px, 4.5vw, 64px);
            font-weight: 800;
            color: #1C1C1C;
            letter-spacing: 0.2em;
            margin-bottom: 50px;
            text-transform: uppercase;
            line-height: 0.9;
        }
        
        .cta-button {
            display: inline-block;
            background: transparent;
            border: 2px solid #2B2B2B;
            padding: 18px 42px;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 500;
            color: #2B2B2B;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.4s ease;
            border-radius: 50px;
            align-self: flex-start;
        }
        
        .cta-button:hover {
            background: #2B2B2B;
            color: #F7F4F0;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(43, 43, 43, 0.2);
        }
        
        /* Lado derecho - Imagen */
        .image-content {
            flex: 1;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .model-image {
            width: 100%;
            height: 100%;
            background: url('chica-cabello-rosa.jpg') center/cover no-repeat;
            position: relative;
            clip-path: polygon(12% 0%, 100% 0%, 100% 100%, 0% 100%);
        }
        
        /* Placeholder si no hay imagen */
        .image-placeholder {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #D4C4B8 0%, #C8B5A6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #666;
            clip-path: polygon(12% 0%, 100% 0%, 100% 100%, 0% 100%);
        }
        
        /* Efectos adicionales */
        .subtle-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 40%, rgba(255,255,255,0.1) 0%, transparent 60%);
            pointer-events: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }
            
            .text-content {
                flex: none;
                padding: 5% 8%;
                text-align: center;
            }
            
            .image-content {
                flex: 1;
            }
            
            .model-image,
            .image-placeholder {
                clip-path: none;
            }
        }
    </style>
</head>
<body>
    <div class="experience-banner">
        <!-- Texto de fondo sutil -->
        <div class="background-text">MALAMALA</div>
        
        <!-- Overlay sutil -->
        <div class="subtle-overlay"></div>
        
        <!-- Contenido principal -->
        <div class="content-wrapper">
            <!-- Lado izquierdo - Texto -->
            <div class="text-content">
                <div class="experience-text">EXPERIENCE</div>
                <div class="brand-text">MALA MALE</div>
                <a href="#servicios" class="cta-button">SHOP COLLECTION</a>
            </div>
            
            <!-- Lado derecho - Imagen -->
            <div class="image-content">
                <div class="model-image"></div>
                <div class="image-placeholder">
                    Imagen de la chica con cabello rosa
                </div>
            </div>
        </div>
    </div>
</body>
</html>
