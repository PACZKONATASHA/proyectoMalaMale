<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gift Card MalaMale - You're So Loved</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap');
        
        body {
            background: #f8f6f3;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .giftcard {
            width: 520px;
            height: 320px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            padding: 35px 40px;
            position: relative;
            border: 1px solid #f5f5f5;
        }
        
        .giftcard-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }
        
        .logo-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2.4rem;
            font-weight: 600;
            color: #D4A574;
            margin: 0;
            line-height: 1;
        }
        
        .discount-badge {
            background: #D4A574;
            color: white;
            padding: 6px 14px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .main-text {
            font-family: 'Dancing Script', cursive;
            font-size: 3.2rem;
            font-weight: 600;
            color: #D4A574;
            text-align: center;
            margin: 15px 0 8px 0;
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #888;
            text-align: center;
            margin-bottom: 35px;
            font-weight: 400;
            letter-spacing: 0.3px;
        }
        
        .services-track {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 35px;
        }
        
        .service-circle {
            width: 32px;
            height: 32px;
            border: 2px solid #D4A574;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            color: #D4A574;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .service-circle.filled {
            background: #D4A574;
            color: white;
        }
        
        .service-line {
            width: 18px;
            height: 2px;
            background: #D4A574;
        }
        
        .footer-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #999;
            margin-top: auto;
            font-weight: 400;
        }
        
        .address {
            font-weight: 400;
        }
        
        .phone {
            font-weight: 500;
        }
        
        /* Efectos sutiles */
        .giftcard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 85% 15%, rgba(212, 165, 116, 0.03) 0%, transparent 50%);
            border-radius: 12px;
            pointer-events: none;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .giftcard {
                width: 90%;
                height: auto;
                padding: 25px;
            }
            
            .main-text {
                font-size: 2.5rem;
            }
            
            .logo-text {
                font-size: 2rem;
            }
            
            .services-track {
                gap: 8px;
            }
            
            .service-circle {
                width: 28px;
                height: 28px;
            }
            
            .service-line {
                width: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="giftcard">
        <div class="giftcard-header">
            <h1 class="logo-text">MalaMale</h1>
            <div class="discount-badge">$10 off</div>
        </div>
        
        <div class="main-text">You're so loved!</div>
        
        <div class="subtitle">$10 off your 6th service</div>
        
        <div class="services-track">
            <div class="service-circle filled">1</div>
            <div class="service-line"></div>
            <div class="service-circle filled">2</div>
            <div class="service-line"></div>
            <div class="service-circle filled">3</div>
            <div class="service-line"></div>
            <div class="service-circle filled">4</div>
            <div class="service-line"></div>
            <div class="service-circle filled">5</div>
            <div class="service-line"></div>
            <div class="service-circle">6</div>
        </div>
        
        <div class="footer-info">
            <div class="address">Calle Ejemplo 123, Buenos Aires</div>
            <div class="phone">+54 11 1234-5678</div>
        </div>
    </div>
</body>
</html>
