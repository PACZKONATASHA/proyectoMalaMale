<svg viewBox="0 0 550 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Borde dorado -->
  <rect x="60" y="30" width="430" height="140" fill="none" stroke="#C9A876" stroke-width="6" rx="5"/>
  
  <!-- Línea decorativa izquierda (curva) -->
  <path d="M 20 100 Q 40 85 60 100" stroke="#C9A876" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Línea decorativa derecha (curva) -->
  <path d="M 530 100 Q 510 85 490 100" stroke="#C9A876" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Título "Mala Male" en cursiva elegante -->
  <text x="275" y="100" font-family="cursive" font-size="65" font-style="italic" font-weight="300" fill="#C9A876" text-anchor="middle">Mala Male</text>
  
  <!-- Línea horizontal izquierda bajo PELUQUERÍA -->
  <line x1="75" y1="155" x2="200" y2="155" stroke="#C9A876" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Texto PELUQUERÍA -->
  <text x="275" y="165" font-family="sans-serif" font-size="14" font-weight="300" fill="#C9A876" text-anchor="middle" letter-spacing="3">PELUQUERÍA</text>
  
  <!-- Línea horizontal derecha bajo PELUQUERÍA -->
  <line x1="350" y1="155" x2="475" y2="155" stroke="#C9A876" stroke-width="3" stroke-linecap="round"/>
</svg>
