<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALA MALE Experience - Imagen para Carrusel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700;800;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
        }
        
        .experience-banner {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(135deg, #F8F5F0 0%, #F2EDE6 25%, #EDE7DB 50%, #F0EBE0 75%, #F8F5F0 100%);
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        
        /* Texto de fondo MALAMALA muy sutil */
        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-3deg);
            font-family: 'Playfair Display', serif;
            font-size: 280px;
            font-weight: 900;
            color: rgba(0, 0, 0, 0.02);
            letter-spacing: 0.2em;
            user-select: none;
            pointer-events: none;
            white-space: nowrap;
            z-index: 1;
        }
        
        /* Contenedor principal */
        .content-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 2;
            flex-direction: row-reverse; /* Imagen izquierda, texto derecha */
        }
        
        /* Lado derecho - Texto */
        .text-content {
            flex: 1;
            padding: 0 8% 0 5%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .experience-text {
            font-family: 'Playfair Display', serif;
            font-size: 120px;
            font-weight: 400;
            font-style: italic;
            color: #2B2B2B;
            letter-spacing: 0.15em;
            margin-bottom: 30px;
            line-height: 0.95;
            transform: skew(-5deg);
        }
        
        .brand-text {
            font-family: 'Playfair Display', serif;
            font-size: 88px;
            font-weight: 800;
            color: #1C1C1C;
            letter-spacing: 0.2em;
            margin-bottom: 80px;
            text-transform: uppercase;
            line-height: 0.9;
        }
        
        .cta-button {
            display: inline-block;
            background: transparent;
            border: 3px solid #2B2B2B;
            padding: 24px 56px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: #2B2B2B;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.4s ease;
            border-radius: 60px;
            align-self: flex-start;
        }
        
        .cta-button:hover {
            background: #2B2B2B;
            color: #F8F5F0;
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(43, 43, 43, 0.25);
        }
        
        /* Lado izquierdo - Imagen */
        .image-content {
            flex: 1;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .model-image {
            width: 100%;
            height: 100%;
            position: relative;
            clip-path: polygon(0% 0%, 88% 0%, 100% 100%, 0% 100%);
            background: #D4C4B8;
        }
        
        /* Placeholder para la imagen de la chica */
        .image-placeholder {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #E8D5C4 0%, #D4C4B8 50%, #C8B5A6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            color: #666;
            flex-direction: column;
            text-align: center;
            gap: 20px;
        }
        
        .placeholder-icon {
            font-size: 64px;
            color: #999;
        }
        
        /* Efectos adicionales */
        .subtle-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 40%, rgba(255,255,255,0.12) 0%, transparent 65%);
            pointer-events: none;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="experience-banner">
        <!-- Texto de fondo sutil MALAMALA -->
        <div class="background-text">MALAMALA</div>
        
        <!-- Overlay sutil -->
        <div class="subtle-overlay"></div>
        
        <!-- Contenido principal -->
        <div class="content-wrapper">
            <!-- Lado izquierdo - Texto -->
            <div class="text-content">
                <div class="experience-text">EXPERIENCE</div>
                <div class="brand-text">MALA MALE</div>
                <a href="#servicios" class="cta-button">SHOP COLLECTION</a>
            </div>
            
            <!-- Lado derecho - Imagen -->
            <div class="image-content">
                <div class="model-image">
                    <div class="image-placeholder">
                        <div class="placeholder-icon">üë©‚Äçüíº</div>
                        <div>Aqu√≠ va la imagen de la chica<br>con cabello rosa que me enviaste</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
