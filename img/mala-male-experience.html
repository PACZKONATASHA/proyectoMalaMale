<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALA MALE Experience</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .experience-container {
            width: 1200px;
            height: 600px;
            position: relative;
            background: linear-gradient(135deg, #F5F2ED 0%, #EDE7DB 50%, #F8F5F0 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        
        /* Texto de fondo sutil */
        .background-text {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', serif;
            font-size: 180px;
            font-weight: 900;
            color: rgba(0, 0, 0, 0.03);
            letter-spacing: 15px;
            transform: rotate(-5deg);
            user-select: none;
            pointer-events: none;
        }
        
        /* Imagen de la modelo */
        .model-image {
            position: absolute;
            right: 0;
            top: 0;
            width: 50%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAwIiBoZWlnaHQ9IjYwMCIgdmlld0JveD0iMCAwIDYwMCA2MDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSI2MDAiIGhlaWdodD0iNjAwIiBmaWxsPSIjRjVGMkVEIi8+Cjx0ZXh0IHg9IjMwMCIgeT0iMzIwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTgiIGZpbGw9IiM5OTkiPkltYWdlbiBkZSBsYSBjaGljYSBjb24gY2FiZWxsbyByb3NhPC90ZXh0Pgo8L3N2Zz4K') center/cover no-repeat;
            clip-path: polygon(15% 0%, 100% 0%, 100% 100%, 0% 100%);
        }
        
        /* Contenido principal */
        .main-content {
            position: relative;
            z-index: 10;
            padding-left: 80px;
            width: 60%;
        }
        
        .experience-title {
            font-family: 'Playfair Display', serif;
            font-size: 72px;
            font-weight: 400;
            color: #2A2A2A;
            letter-spacing: 8px;
            margin-bottom: 20px;
            line-height: 1.1;
        }
        
        .brand-title {
            font-family: 'Playfair Display', serif;
            font-size: 52px;
            font-weight: 700;
            color: #1A1A1A;
            letter-spacing: 12px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }
        
        .shop-button {
            background: transparent;
            border: 2px solid #2A2A2A;
            padding: 15px 35px;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: #2A2A2A;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 30px;
        }
        
        .shop-button:hover {
            background: #2A2A2A;
            color: #F5F2ED;
        }
        
        /* Efecto de overlay sutil */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="experience-container">
        <!-- Texto de fondo sutil -->
        <div class="background-text">MALAMALA</div>
        
        <!-- Imagen de la modelo -->
        <div class="model-image"></div>
        
        <!-- Overlay sutil -->
        <div class="overlay"></div>
        
        <!-- Contenido principal -->
        <div class="main-content">
            <div class="experience-title">EXPERIENCE</div>
            <div class="brand-title">MALA MALE</div>
            <button class="shop-button">SHOP COLLECTION</button>
        </div>
    </div>
</body>
</html>
