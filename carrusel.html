<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel MalaMale - Responsive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700&family=Rouge+Script&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            overflow-x: hidden;
        }

        /* ========================================
           CARRUSEL PRINCIPAL - RESPONSIVE
           ======================================== */
        .carousel-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: #f9f6f3;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Fondo de texto semitransparente */
        .carousel-bg-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15vw;
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            color: #d9d4cf;
            opacity: 0.15;
            white-space: nowrap;
            pointer-events: none;
            z-index: 1;
            letter-spacing: 0.1em;
        }

        /* Contenedor del carrusel */
        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        /* Slides */
        .carousel-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        /* Contenido del slide */
        .slide-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            gap: 60px;
        }

        /* Imagen del slide */
        .slide-image {
            flex: 1;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 100%;
            min-width: 300px;
        }

        .slide-image img {
            width: 100%;
            max-width: 450px;
            height: auto;
            object-fit: contain;
            object-position: bottom center;
            padding-bottom: 0;
            background: transparent;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.15));
            transition: transform 0.3s ease, filter 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
                filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.15));
            }
            50% {
                transform: translateY(-15px);
                filter: drop-shadow(0 30px 50px rgba(0, 0, 0, 0.2));
            }
        }

        /* Texto del slide */
        .slide-text {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            min-width: 300px;
            z-index: 3;
        }

        .slide-title {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
            line-height: 1.1;
        }

        .slide-subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            font-weight: 400;
            color: #b99a6b;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 2.5rem;
        }

        .slide-button {
            display: inline-block;
            padding: 0.9rem 2.5rem;
            background: #ffffff;
            color: #1a1a1a;
            border: 2px solid #b99a6b;
            border-radius: 40px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .slide-button:hover {
            background: #b99a6b;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(185, 154, 107, 0.3);
        }

        /* Botones de navegación */
        .carousel-nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(180, 180, 180, 0.6);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 4;
            transition: all 0.3s ease;
        }

        .carousel-nav-button:hover {
            background: rgba(180, 180, 180, 0.9);
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-nav-button.prev {
            left: 30px;
        }

        .carousel-nav-button.next {
            right: 30px;
        }

        /* Indicadores (dots) */
        .carousel-indicators {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 4;
        }

        .indicator-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator-dot.active {
            background: #b99a6b;
            width: 40px;
            border-radius: 7px;
        }

        .indicator-dot:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        /* ========================================
           RESPONSIVE - TABLETS (768px)
           ======================================== */
        @media (max-width: 1024px) {
            .slide-content {
                gap: 40px;
                padding: 0 30px;
            }

            .slide-title {
                font-size: 3.5rem;
            }

            .slide-subtitle {
                font-size: 1.1rem;
            }

            .carousel-nav-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .carousel-nav-button.prev {
                left: 20px;
            }

            .carousel-nav-button.next {
                right: 20px;
            }
        }

        @media (max-width: 768px) {
            .carousel-container {
                min-height: 90vh;
            }

            .slide-content {
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                height: auto;
                gap: 20px;
                padding: 40px 20px 30px;
                position: relative;
            }

            .slide-image {
                width: 100%;
                max-width: 400px;
                height: auto;
                align-items: center;
                justify-content: center;
                flex: none;
            }

            .slide-image img {
                max-width: 350px;
                width: 90%;
                padding-bottom: 0;
            }

            .slide-text {
                width: 100%;
                align-items: center;
                text-align: center;
                background: rgba(249, 246, 243, 0.95);
                padding: 30px 20px;
                border-radius: 20px;
                backdrop-filter: blur(5px);
                flex: none;
            }

            .slide-title {
                font-size: 2.5rem;
                margin-bottom: 0.8rem;
            }

            .slide-subtitle {
                font-size: 1rem;
                margin-bottom: 1.8rem;
            }

            .slide-button {
                padding: 0.8rem 2rem;
                font-size: 0.9rem;
            }

            .carousel-bg-text {
                font-size: 12vw;
                top: 35%;
            }

            .carousel-nav-button {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            .carousel-nav-button.prev {
                left: 15px;
            }

            .carousel-nav-button.next {
                right: 15px;
            }

            .carousel-indicators {
                bottom: 20px;
                gap: 12px;
            }

            .indicator-dot {
                width: 12px;
                height: 12px;
            }

            .indicator-dot.active {
                width: 35px;
            }
        }

        @media (max-width: 560px) {
            .carousel-container {
                min-height: 85vh;
            }

            .slide-content {
                gap: 15px;
                padding: 30px 15px 20px;
            }

            .slide-image {
                max-width: 300px;
            }

            .slide-image img {
                max-width: 280px;
            }

            .slide-text {
                padding: 20px 15px;
                border-radius: 16px;
            }

            .slide-title {
                font-size: 1.8rem;
                margin-bottom: 0.6rem;
            }

            .slide-subtitle {
                font-size: 0.85rem;
                margin-bottom: 1.2rem;
            }

            .slide-button {
                padding: 0.7rem 1.8rem;
                font-size: 0.8rem;
            }

            .carousel-bg-text {
                font-size: 10vw;
                top: 30%;
            }

            .carousel-nav-button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .carousel-nav-button.prev {
                left: 10px;
            }

            .carousel-nav-button.next {
                right: 10px;
            }

            .indicator-dot {
                width: 10px;
                height: 10px;
            }

            .indicator-dot.active {
                width: 30px;
            }
        }

        @media (max-width: 360px) {
            .carousel-container {
                min-height: 80vh;
            }

            .slide-content {
                gap: 10px;
                padding: 25px 10px 15px;
            }

            .slide-image {
                max-width: 250px;
            }

            .slide-image img {
                max-width: 230px;
            }

            .slide-text {
                padding: 15px 12px;
                border-radius: 12px;
            }

            .slide-title {
                font-size: 1.4rem;
                margin-bottom: 0.4rem;
            }

            .slide-subtitle {
                font-size: 0.75rem;
                margin-bottom: 1rem;
                letter-spacing: 0.1em;
            }

            .slide-button {
                padding: 0.6rem 1.5rem;
                font-size: 0.75rem;
            }

            .carousel-bg-text {
                font-size: 8vw;
                top: 25%;
            }

            .carousel-nav-button {
                width: 36px;
                height: 36px;
                font-size: 14px;
                display: none;
            }

            .carousel-indicators {
                bottom: 15px;
                gap: 8px;
            }

            .indicator-dot {
                width: 8px;
                height: 8px;
            }

            .indicator-dot.active {
                width: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Carrusel Principal -->
    <div class="carousel-container">
        <div class="carousel-bg-text">MALA MALE</div>
        
        <div class="carousel-wrapper">
            <!-- Slide 1 -->
            <div class="carousel-slide active">
                <div class="slide-content">
                    <div class="slide-image">
                        <img src="img/chica-degradado-magenta.png" alt="Experience MalaMale">
                    </div>
                    <div class="slide-text">
                        <h1 class="slide-title">EXPERIENCE</h1>
                        <p class="slide-subtitle">SHOP COLLECTION</p>
                        <a href="#servicios" class="slide-button">Explorar</a>
                    </div>
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="carousel-slide">
                <div class="slide-content">
                    <div class="slide-image">
                        <img src="img/Alisados/morena-iluminada.png" alt="Hair Transformation" onerror="this.src='img/foto.nati.png'">
                    </div>
                    <div class="slide-text">
                        <h1 class="slide-title">TRANSFORM</h1>
                        <p class="slide-subtitle">YOUR BEAUTY</p>
                        <a href="#servicios" class="slide-button">Descubrir</a>
                    </div>
                </div>
            </div>

            <!-- Slide 3 -->
            <div class="carousel-slide">
                <div class="slide-content">
                    <div class="slide-image">
                        <img src="img/Balayage/Captura de pantalla 2025-10-14 111503.png" alt="Balayage Service" onerror="this.src='img/foto.nati.png'">
                    </div>
                    <div class="slide-text">
                        <h1 class="slide-title">LUXE</h1>
                        <p class="slide-subtitle">COLLECTION</p>
                        <a href="#servicios" class="slide-button">Ver Más</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botones de Navegación -->
        <button class="carousel-nav-button prev" onclick="prevSlide()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="carousel-nav-button next" onclick="nextSlide()">
            <i class="fas fa-chevron-right"></i>
        </button>

        <!-- Indicadores -->
        <div class="carousel-indicators">
            <span class="indicator-dot active" onclick="goToSlide(0)"></span>
            <span class="indicator-dot" onclick="goToSlide(1)"></span>
            <span class="indicator-dot" onclick="goToSlide(2)"></span>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const indicators = document.querySelectorAll('.indicator-dot');
        const totalSlides = slides.length;
        let autoplayInterval;

        // Función para mostrar un slide específico
        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            indicators.forEach(dot => dot.classList.remove('active'));
            
            slides[n].classList.add('active');
            indicators[n].classList.add('active');
        }

        // Ir al siguiente slide
        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
            resetAutoplay();
        }

        // Ir al slide anterior
        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            showSlide(currentSlide);
            resetAutoplay();
        }

        // Ir a un slide específico
        function goToSlide(n) {
            currentSlide = n;
            showSlide(currentSlide);
            resetAutoplay();
        }

        // Autoplay cada 5 segundos
        function startAutoplay() {
            autoplayInterval = setInterval(() => {
                nextSlide();
            }, 5000);
        }

        // Reiniciar autoplay
        function resetAutoplay() {
            clearInterval(autoplayInterval);
            startAutoplay();
        }

        // Inicializar carrusel
        function initCarousel() {
            showSlide(0);
            startAutoplay();
        }

        // Iniciar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', initCarousel);

        // Pausar autoplay cuando el mouse esté sobre el carrusel
        const carouselContainer = document.querySelector('.carousel-container');
        carouselContainer.addEventListener('mouseenter', () => {
            clearInterval(autoplayInterval);
        });

        carouselContainer.addEventListener('mouseleave', () => {
            startAutoplay();
        });

        // Soporte para toque en móvil (swipe)
        let touchStartX = 0;
        let touchEndX = 0;

        carouselContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        carouselContainer.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchStartX - touchEndX > 50) {
                nextSlide();
            } else if (touchEndX - touchStartX > 50) {
                prevSlide();
            }
        }
    </script>
</body>
</html>
